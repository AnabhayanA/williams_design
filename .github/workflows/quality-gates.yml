name: Quality Gates

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quality-checks:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Validate HTML
      run: |
        # Install html5validator
        pip install html5validator
        # Validate all HTML files
        find . -name "*.html" -type f ! -path "./node_modules/*" | xargs html5validator --format=json || exit 1
    
    - name: Check Links
      run: |
        # Check for broken links in HTML
        pip install linkchecker
        linkchecker index.html --check-extern --timeout=5 || true
    
    - name: CSS Validation
      run: |
        # Basic CSS syntax check
        pip install pycss
        find . -name "*.css" -type f ! -path "./node_modules/*" -exec echo "Checking {}" \;
    
    - name: Accessibility Check
      run: |
        # Install axe-core CLI
        npm install -g @axe-core/cli
        npm install -g serve
        # Start a simple server and run accessibility tests
        serve -s . -l 5000 &
        sleep 2
        axe http://localhost:5000/index.html --headless || true
    
    - name: Check for Markdown Issues
      run: |
        # Check markdown files
        pip install markdownlint-cli
        find . -name "*.md" -type f ! -path "./node_modules/*" ! -path "./.git/*" | xargs markdownlint || true

  deploy:
    needs: quality-checks
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - uses: actions/checkout@v3

    - name: Setup Pages
      uses: actions/configure-pages@v3

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: '.'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
