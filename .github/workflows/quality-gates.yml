name: Quality Gates & Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quality-checks:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Validate HTML
      run: |
        pip install html5validator
        find . -name "*.html" -type f ! -path "./node_modules/*" | xargs html5validator --format=json || exit 1
    
    - name: Check Links
      run: |
        pip install linkchecker
        linkchecker index.html --check-extern --timeout=5 || true
    
    - name: CSS Validation
      run: |
        find . -name "*.css" -type f ! -path "./node_modules/*" -exec echo "Checking {}" \;
    
    - name: Accessibility Check
      run: |
        npm install -g @axe-core/cli
        npm install -g serve
        serve -s . -l 5000 &
        sleep 2
        axe http://localhost:5000/index.html --headless || true
    
    - name: Check Markdown Files
      run: |
        for file in $(find . -name "*.md" -type f ! -path "./node_modules/*" ! -path "./.git/*"); do
          echo "âœ“ Markdown file: $file"
        done
        echo "Markdown check complete"

  deploy:
    needs: quality-checks
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      pages: write
      id-token: write
      contents: read

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
