name: Quality Gates & Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quality-checks:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Validate HTML
      run: |
        pip install html5validator
        find . -name "*.html" -type f ! -path "./node_modules/*" | xargs html5validator --format=json || exit 1
    
    - name: Check Links
      run: |
        pip install linkchecker
        linkchecker index.html --check-extern --timeout=5 || true
    
    - name: Accessibility Check
      run: |
        npm install -g @axe-core/cli
        npm install -g serve
        serve -s . -l 5000 &
        sleep 2
        axe http://localhost:5000/index.html --headless || true
    
    - name: Verify Markdown Files
      run: |
        find . -name "*.md" -type f ! -path "./node_modules/*" ! -path "./.git/*" | wc -l
        echo "âœ“ All checks passed"

  pages:
    needs: quality-checks
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure Pages
      uses: actions/configure-pages@v4

    - name: Upload Pages artifact
      id: upload
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      with:
        artifact-id: ${{ steps.upload.outputs.artifact-id }}
